{% extends "layout_intro.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class ="login-container">
    <form action="/register" method="post">
            <span class="ubuntu-regular" id="login-header">Register</span>   
        <div>
            <input autocomplete="off" class="input" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="submit-button" type="submit">Register</button>
        <span class="ubuntu-regular" id="login-footer"> Have an account? Login <a href="/login">here</a></span>
    </form>
</div>
{% endblock %}
