{% extends "layout_intro.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class ="login-container">
    <form action="/login" method="post">
            <span class="ubuntu-regular" id="login-header">Login</span>   
        <div>
            <input autocomplete="off" class="input" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="submit-button" type="submit">Log In</button>
        <span class="ubuntu-regular" id="login-footer"> Don't have an account? Register <a href="/register">here</a></span>
    </form>
</div>
{% endblock %}
